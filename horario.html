    <main class="container mt-5">
        <section id="contato" class="text-center">
            <h2>Agendamento</h2>
            <p class="mb-4">Preencha o formulário abaixo para reservar seu horário.</p>
            <form class="mt-3" onsubmit="enviarWhatsApp(event)">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                </div>
                
                <div class="mb-3">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data" required>
                </div>
                <div class="mb-3">
    <label for="hora" class="form-label">Horário</label>
    <select class="form-select" id="hora" required>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
        <option value="18:00">18:00</option>
    </select>
</div>


                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3" placeholder="Alguma observação?" required></textarea>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        function enviarWhatsApp(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Obtém os valores dos campos do formulário
            const nome = document.getElementById('nome').value;
            
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value; // Corrigido para "hora"
            const mensagem = document.getElementById('mensagem').value;

            // Número do WhatsApp (substitua pelo seu número com código do país, sem espaços ou caracteres especiais)
            const numeroWhatsApp = "5542999521974";

            // Monta a mensagem para o WhatsApp
            const texto = `Olá, meu nome é ${nome}. Gostaria de agendar para o dia ${data} às ${hora}. Observação: ${mensagem}`;

            // Cria a URL do WhatsApp
            const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texto)}`;

            // Redireciona para o WhatsApp
            window.open(url, '_blank');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const dataInput = document.getElementById('data');

            // Lista de feriados no formato 'YYYY-MM-DD'
            const feriados = [
                '2025-01-01', // Ano Novo
                '2025-04-21', // Tiradentes
                '2025-05-01', // Dia do Trabalho
                '2025-09-07', // Independência do Brasil
                '2025-10-12', // Nossa Senhora Aparecida
                '2025-11-02', // Finados
                '2025-11-15', // Proclamação da República
                '2025-12-25'  // Natal
            ];

            dataInput.addEventListener('input', function () {
                const dataSelecionada = new Date(this.value);
                const diaSemana = dataSelecionada.getDay(); // 0 = Domingo, 6 = Sábado
                const dataFormatada = this.value;

                // Verifica se é sábado, domingo ou feriado
                if (diaSemana !== 0 && diaSemana !== 5 && !feriados.includes(dataFormatada)) {
                    alert('Por favor, selecione um sábado, domingo ou feriado.');
                    this.value = ''; // Limpa o campo de data
                }
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const horaInput = document.getElementById('hora');

        horaInput.addEventListener('input', function () {
            const horaSelecionada = this.value;

            // Definir os horários permitidos
            const horariosPermitidos = [
                '09:00', '10:00', '11:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00'
            ];

            // Verifica se a hora escolhida está na lista permitida
            if (!horariosPermitidos.includes(horaSelecionada)) {
                alert('Por favor, selecione um horário entre 09:00 e 11:00 ou entre 13:00 e 18:00.');
                this.value = ''; // Limpa o campo
            }
        });
    });

    </script>
