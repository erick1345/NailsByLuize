<meta charset="UTF-8">

    <title>Luize nail design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
          background: linear-gradient(135deg, #ffb6c1, #ff69b4);
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

         header {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4); /* Tons de rosa */
            color: white;
            padding: 30px 0;
            text-align: center;
            
         }

        .card {
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

         footer {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #FFD700;
            border: none;
        }

        #carouselExample {
            width: 100%; /* Garante que o carousel ocupe toda a largura */
            height: 800px; /* Define a altura do carousel */
            max-height: 100vw;
     
            
    
          
        }

        #carouselExample .carousel-inner {
            display: flex;
            align-items: center; /* Centraliza verticalmente */
        }

        #carouselExample .carousel-item img {
            width: 100%; /* Faz as imagens ocuparem toda a largura */
            height: 800%; /* Faz as imagens ocuparem toda a altura */
            object-fit: cover; /* Ajusta as imagens para cobrir o espaço sem distorção */
        }


    </style>
</head>

<body>
    <header>
        <h1>Bem-vinda ao Luize nail design</h1>
    </header>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Luize nail design</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="imagens.html">imagens</a></li>
                    <li class="nav-item"><a class="nav-link" href="lojavelas.html">loja</a></li>
                    <li class="nav-item"><a class="nav-link" href="horario.html">reserve seu horario</a></li>
                </ul>
            </div>
        </div>
    </nav>
   
    </div>

    <main class="container mt-4">
      

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <div class="container-fluid p-0">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagens/carousel-1.jpg" class="d-block w-100" alt="Unha decorada 1">

                    </div>
                    <div class="carousel-item">
                        <img src="imagens/carousel-2.jpg" class="d-block w-100" alt="Unha decorada 2">
                    </div>
                    <div class="carousel-item">
                        <img src="imagens/carousel-3.jpg" class="d-block w-100" alt="Unha decorada 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </div>

        <section id="sobre" class="mt-4">
            <h2>Sobre</h2>
            <p>Profissional apaixonada por beleza e bem-estar, trazendo elegância para suas mãos.</p>
        </section>

        </main>
